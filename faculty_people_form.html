  <div id = "after_submission">
    
        <div class="section-title" data-aos="fade-in" data-aos-delay="100">
          <h2>People Form</h2>

      <div><input type="text" id="name" placeholder="Enter full name" required="required"/></div>

      <div><input type="text" id="designation" placeholder="Enter your designation or title" required="required"/></div>

       <center><h3><i class="icofont-linkedin"></i> &nbsp; <i class="icofont-web"></i> &nbsp; <u>Social Links</u> &nbsp; <i class="icofont-twitter"></i> &nbsp; <i class="icofont-email"></i><h3></center>
      <div><input type="text" id="linkedin" placeholder="Enter your LinkedIn profile URL" /></div>
      <div><input type="text" id="twitter" placeholder="Enter your Twitter profile URL" /></div>
      <div><input type="text" id="website" placeholder="Enter your Website URL" /></div>
      <div><input type="text" id="email" placeholder="Enter your Email" /></div>
    </div>

      <div>
          <select id="images" onchange="location = this.value;">
              <option selected value="">-- Select a Method --</option>
              <option value="javascript:upload_link()">Enter Image URL</option>
              <option value="javascript:upload_image()">Upload Image</option>
          </select>
      </div>
      <div id="image_area"></div>


        <center>
        <div>
            <input type="button" value="Generate MD File" onclick="saveFile(); after_submission()"/>
        </div>
        </center>
    </div>

<script>
  
  
  var link_str = ""
    let saveFile = () => {
    	
        // Get the data from each element on the form.
    	const name = document.getElementById('name').value;
      const designation = document.getElementById('designation').value;
      const link = document.getElementById('link').value;
      var img_link = ""
      if (document.getElementById('img_link') != null){
        img_link = '<img src="'+String(document.getElementById('img_link').value)+'" class="team_picture" />'
      }
      else{
        img_link = '<img src="'+localStorage.getItem("image_data")+'" class="team_picture" />'
      }

      // -----Handle social media links-----
      var social_dict = {"linkedin": document.getElementById("linkedin").value, "twitter": document.getElementById("twitter").value, "website": document.getElementById("website").value, "email": document.getElementById("email").value}

      clean(social_dict)
      var s = ""
      for (var k in social_dict){
        if (k === "linkedin"){
          s = s.concat('<a href="'+social_dict[k]+'" target="_blank"><i class="icofont-linkedin"></i></a>')
        }
        else if (k === "twitter"){
          s = s.concat('<a href="'+social_dict[k]+'" target="_blank"><i class="icofont-twitter"></i></a>')
        }
        else if (k === "website"){
          s = s.concat('<a href="'+social_dict[k]+'" target="_blank"><i class="icofont-web"></i></a>')
        }
        else{
          s = s.concat('<a href="'+social_dict[k]+'" target="_blank"><i class="icofont-email"></i></a>')
        }
      }
      console.log(s)

        // This variable stores all the data.
        let data = 
            "---"+"\n"+
            "layout: people"+"\n"+
            "name: "+name+"\n"+
            "designation: "+designation+"\n"+
            "link: "+link+"\n"+
            "image: "+img_link+"\n"+
            "social: "+s+"\n"+
            "---"+"\n\n"
        
        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/plain' });
        const sFileName = name+'.md';	   // The file to save the data.

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click(); 

    }

    function after_submission(){
      document.getElementById("after_submission").innerHTML = "<br><br><center><table width='80%'><h2>Thank you for submitting your publication.</h2><br><br> To add it to the CS4SG Research Section, just upload the file to the <b>_publications<b> folder. Here is the link for the folder <br><a href = 'https://github.com/CS4SG/CS4SG.github.io/tree/master/_publications' target='_blank'>https://github.com/CS4SG/CS4SG.github.io/tree/master/_publications</a></table></center>"
    }

    function upload_link(){
      document.getElementById("image_area").innerHTML = '<input type="text" id="img_link" placeholder="Enter image Link" class="team_picture"/>'
    }

    function upload_image(){
      document.getElementById("image_area").innerHTML = 
      '<input id="inputFileToLoad" type="file" onchange="encodeImageFileAsURL();" />'
    }

  function encodeImageFileAsURL() {
    var filesSelected = document.getElementById("inputFileToLoad").files;
    if (filesSelected.length > 0) {
      var fileToLoad = filesSelected[0];

      var fileReader = new FileReader();

      fileReader.onload = function(fileLoadedEvent) {
        var srcData = fileLoadedEvent.target.result; // <--- data: base64
        localStorage.setItem("image_data" ,String(srcData))
      }
      fileReader.readAsDataURL(fileToLoad);
    }
  }

  function clean(obj) {
  for (var propName in obj) { 
    if (obj[propName] === null || obj[propName] === undefined || obj[propName] === "") {
      delete obj[propName];
    }
  }
}
</script>
