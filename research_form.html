<form onsubmit="saveFile(); after_submission()">
    <div>
        <!--Add few elements to the form-->
        <center><h3><b>Research Flashcard</b></h3></center>
        <div>
            <input type="text" id="topic" placeholder="Enter Topic" required="required"/>
        </div>
        <div>
            <input type="text" id="description" placeholder="Enter a brief description" required="required" />
        </div>
        <div>
            <input type="text" id="icon" placeholder="Enter Icon information" required="required" />

        </div>
        <center><br>
        <h3><b>Research Project</b></h3>
        </center>
        <div>

        <div><input type="text" id="subheading" placeholder="Enter a brief Subheading"  required="required"/></div>
        
        <div><iframe src="edit.html" style="border:0px; width:100%; min-height:50vh;"></iframe></div>     
      
        <center>
        <div>
            <input type="submit" value="Generate MD File" />
        </div>
        </center>
    </div>
  </div>
</form>
<script>
    let saveFile = () => {
    	
        // Get the data from each element on the form.
    	const topic = document.getElementById('topic').value;
        const description = document.getElementById('description').value;
        const icon = document.getElementById('icon').value;
        const subheading = document.getElementById('subheading').value;
        var msg = String(localStorage.getItem("saved_research_html"));
        
        // This variable stores all the data.
        let data = 
            "---"+"\n"+
            "layout: default"+"\n"+
            "title: "+topic+"\n"+
            "description: "+description+"\n"+
            "icon: <i class='"+icon+"' ></i>"+"\n"+
            "---"+"\n\n"+
            "# "+subheading+"\n"+msg


        
        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/plain' });
        const sFileName = topic+'.md';	   // The file to save the data.

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click(); 
    }

    function after_submission(){
      document.getElementById("after_submission").innerHTML = "<br><br><center><table width='80%'><h2>Thank you for submitting your research paper.</h2><br><br> To add it to the CS4SG Research Section, just upload the file to the <b>_research_projects<b> folder. Here is the link for the folder <br><a href = 'https://github.com/CS4SG/CS4SG.github.io/tree/master/_research_projects' target='_blank'>https://github.com/CS4SG/CS4SG.github.io/tree/master/_research_projects</a></table></center>"
    }

    function create(){
      document.getElementById("method").innerHTML = ''
    }

    function up(){
      document.getElementById("method").innerHTML = '<div><input type="text" id="subheading" placeholder="Enter a brief Subheading"  required="required"/></div><div><input type="url" id="research_doc" placeholder="Link to external research website/ paper." onchange="check()"  required="required"/></div><div id="status"></div>'
    }

</script>
