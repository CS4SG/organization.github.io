  window.onload = function() {

  var link_str = ""
    let saveFile = () => {
    	
        // Get the data from each element on the form.
    	const topic = document.getElementById('topic').value;
        const authors = document.getElementById("authors").value
        const publishers = document.getElementById("publishers").value
        const dates = document.getElementById("dts").value
        const abstract = document.getElementById("abstract").value
        const tagged = checked.toString();
        save_link()
        const links = link_str.slice(2)
        var msg = String(localStorage.getItem("saved_research_html"));
        
        // This variable stores all the data.

            "---"+"\n"+
            "layout: publication"+"\n"+
            "title: "+topic+"\n"+
            "authors: "+authors+"\n"+
            "publishers: "+publishers+"\n"+
            "date: "+dates+"\n"+
            "links: "+links+"\n"+
            "tagged_projects: "+tagged+"\n"+
            "abstract: "+abstract.replace(/\n/g, '<br />')+"\n"+"---"+"\n\n"+msg


        
        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/plain' });
        const sFileName = topic+'.md';	   // The file to save the data.

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

    }

      s = document.getElementById("links").value;
      if(s == ""){
      }

    var arr = t.split(",")

    var i=0;
    function add(ids){     
            i++;  
            var node = document.createElement('div');        
            node.innerHTML = '<input type="checkbox" id="' + ids + '" onChange="valueChange(this)" name="check' + i + '"><label for="' + ids + '">'+ ids +'</label>&nbsp; &nbsp;';       
            document.getElementById('tagged').appendChild(node);    
    }

    for (e of arr) {
      add(e)
    }

    function remove(array, element) {
      const index = array.indexOf(element);
      array.splice(index, 1);
