<script>
window.onload = function() {
  if(!window.location.hash) {
      window.location = window.location + '#loaded';
      window.location.reload();
  }
}

    let saveFile = () => {
    	
        // Get the data from each element on the form.
        const title = document.getElementById('title').value;
        const org_name = document.getElementById('org_name').value;
        const org_link = document.getElementById('org_link').value;
        const grants = document.getElementById('grants').value;
        const duration = document.getElementById('valid').value
        const tagged = checked.toString();
        
        // This variable stores all the data.
        let data = 
            "---"+"\n"+
            "grant_title: "+title+"\n"+
            "layout: default"+"\n"+
            "organization: "+org_name+"\n"+
            "org_link: "+org_link+"\n"+
            "grants: "+grants+"\n"+
            "duration: "+duration+"\n"+
            "tagged_projects: "+tagged+"\n"+
            "---"

        
    // Convert the text to BLOB.
    const textToBLOB = new Blob([data], { type: 'text/plain' });
    const sFileName = org_name+'.md';	   // The file to save the data.

    let newLink = document.createElement("a");
    newLink.download = sFileName;

    if (window.webkitURL != null) {
        newLink.href = window.webkitURL.createObjectURL(textToBLOB);
    }
    else {
        newLink.href = window.URL.createObjectURL(textToBLOB);
        newLink.style.display = "none";
        document.body.appendChild(newLink);
    }

    newLink.click(); 
    }

    function after_submission(){
      document.getElementById("after_submission").innerHTML = "<br><br><center><table width='80%'><h2>Thank you for submitting the funding organization's details.</h2><br><br> To add it to the CS4SG Website, just upload the file to the <b>_funding<b> folder. Here is the link for the folder <br><a href = 'https://github.com/CS4SG/CS4SG.github.io/tree/master/_funding' target='_blank'>https://github.com/CS4SG/CS4SG.github.io/tree/master/_funding</a></table></center>"
    }


    var t = localStorage.getItem("title_string")
    var arr = t.split(",")

    var checked = []

    var i=0;
    function add(ids){     
            i++;  
            var node = document.createElement('div');        
            node.innerHTML = '<input type="checkbox" id="' + ids + '" onChange="valueChange(this)" name="check' + i + '"><label for="' + ids + '">'+ ids +'</label>&nbsp; &nbsp;';       
            document.getElementById('tagged').appendChild(node);    
    }

    for (e of arr) {
      add(e)
    }

    function remove(array, element) {
      const index = array.indexOf(element);
      array.splice(index, 1);
    }

    function valueChange(item){
      if(checked.includes(item.id)){
        remove(checked,item)
      }
      else{
        checked.push(String(item.id))
      }
      console.log(checked)
    }

</script>
